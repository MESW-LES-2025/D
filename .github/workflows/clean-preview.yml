name: Cleanup Preview

on:
  pull_request:
    types: [closed]
    branches: [staging, main]

permissions:
  contents: read

jobs:
  cleanup:
    name: Cleanup Preview Resources
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Get branch name
        id: branch_name
        uses: tj-actions/branch-names@v8

      - name: Delete Neon Branch
        uses: neondatabase/delete-branch-action@v3
        with:
          project_id: ${{ vars.NEON_PROJECT_ID }}
          branch: preview/pr-${{ github.event.number }}-${{ steps.branch_name.outputs.current_branch }}
          api_key: ${{ secrets.NEON_API_KEY }}

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Delete Vercel Preview Deployments
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ vars.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ vars.VERCEL_PROJECT_ID }}
        run: |
          PR_NAME="preview-pr-${{ github.event.number }}"

          echo "ðŸ” Searching for deployments matching: $PR_NAME"

          # List deployments from the project
          deployments=$(vercel list \
            --token=$VERCEL_TOKEN \
            --project=$VERCEL_PROJECT_ID \
            --scope=$VERCEL_ORG_ID \
            --confirm \
            --json | jq -r ".[].uid + \" \" + .[].name" 2>/dev/null)

          if [ -z "$deployments" ]; then
            echo "No deployments found."
            exit 0
          fi

          while read -r line; do
            uid=$(echo "$line" | awk '{print $1}')
            name=$(echo "$line" | awk '{print $2}')

            if [[ "$name" == "$PR_NAME" ]]; then
              echo "ðŸ—‘ Removing deployment $uid ($name)"
              vercel remove $uid --yes --token=$VERCEL_TOKEN --scope=$VERCEL_ORG_ID || true
            fi
          done <<< "$deployments"

          echo "âœ… Finished cleaning Vercel preview deployments for PR #${{ github.event.number }}"
